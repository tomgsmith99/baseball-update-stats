<!DOCTYPE html>
<html>
  <head>
    <title>Family Fantasy Baseball</title>
    <link rel="stylesheet" href="https://baseball.tomgsmith.com/temp/baseball.css">
    {% block head_extra %}{% endblock %}
    {% block extra_css %}{% endblock %}
    {% block extra_js %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Family Fantasy Baseball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link {{ 'active' if active_page == 'home' else '' }}">Home</a>
            </li>
            <li class="nav-item">
              <a href="/seasons/2025/players" class="nav-link {{ 'active' if active_page == 'players' else '' }}">Players</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="/standings">Standings</a></li> -->
            <li class="nav-item">
              <a href="https://baseball-trade-50cd0f399132.herokuapp.com/static/index.html" class="nav-link" class="nav-link {{ 'active' if active_page == 'trades' else '' }}" >Trade</a>
            </li>
            <!-- <li class="nav-item"><a class="nav-link" href="/rules">Rules</a></li> -->
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- Child templates will insert their content here -->
    {% endblock %}
  </body>

</html>
